{% load bootstrap4 %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="1">
    <title>DRONEWATCH</title>
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered mt-4">
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>DISTANCE METRES</th>
                </tr>
                {% for i in all_drones %}
                <tr>
                    <td>{{i.pilotFirstName}}  {{i.pilotLastName}}</td>
                    <td>{{i.pilotMail}}</td>
                    <td>{{i.pilotPhone}}</td>
                    <td>{{i.distanceNest}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
